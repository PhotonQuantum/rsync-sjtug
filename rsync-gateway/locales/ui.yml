error.404.title:
  en: Oops, File not found!
  zh-CN: 哎呀！文件不见了
  zh-TW: 啊！檔案不見了
  zh-HK: 啊！檔案不見了
error.404.description:
  en: This is embarrassing, we can't find the file you were looking for.
  zh-CN: 这真是让人尴尬，我们找不到您想要的文件。
  zh-TW: 這真的很尷尬，我們找不到您想要的檔案。
  zh-HK: 這真的很尷尬，我們找不到您想要的檔案。
error.500.title:
  en: Aw, Snap!
  zh-CN: 喔唷！崩溃啦
  zh-TW: 糟糕！
  zh-HK: 糟糕！
error.500.description:
  en: This is embarrassing, there seems to be a problem with our server.
  zh-CN: 这真是让人尴尬，我们的服务器好像出了点问题。
  zh-TW: 這真是讓人尷尬，我們的伺服器好像出了點問題。
  zh-HK: 這真是讓人尷尬，我們的伺服器好像出了點問題。
error.report:
  en: If you believe this is a bug, please report it to us by pasting the error below at %{link}.
  zh-CN: 如果您认为这是不正常的，请前往 %{link} 贴上详细错误向我们报告。
  zh-TW: 如果您覺得這不正常的話，請前往 %{link} 貼上詳細的錯誤報告給我們。
  zh-HK: 如果您覺得這不正常的話，請前往 %{link} 貼上詳細的錯誤報告給我們。
error.details:
  en: What happened?
  zh-CN: 怎么会事呢？(详细错误)
  zh-TW: 怎麼這樣啊？(詳細錯誤)
  zh-HK: 點解出事嘅？(詳細錯誤)

